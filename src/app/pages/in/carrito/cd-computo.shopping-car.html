<div class="shopping-car margin-top--100 margin-bottom--40">
  <div class="row container">
    <div class='col-lg-8'>
      <div class="row between-xs middle-xs shopping-car__titles">
        <h3 class="TechnicalForest-Bold">Tu Carrito</h3>
        <p class="text-color--grey-ligther"> Acticulo</p>
      </div>
      <div class="shopping-car__card row" *ngFor="let article of articles">
        <div class="col-lg-4">
          <div class="shopping-car__card-img">
            <img src="/assets/img/products-1.png" />
          </div>
        </div>
        <div class="col-lg-8 row">
          <div class="col-lg-9 shopping-car__card-details">
            <h4>Nombre</h4>
            <p>{{article.arti_descripcion}}</p>
            <div class="form__group">
              <button (click)="quitarArticulo(article)" [disabled]="article.cantidad <= 1">-</button>
              <div>
                <label>Cantidad</label>
                <input [value]='article.cantidad'>
              </div>
              <button (click)="agregarArticulo(article)">+</button>
            </div>
            <a (click)="eliminarArticulo(article)">Eliminar</a>
          </div>
          <div class="col-lg-3">
            {{article.arti_precioventa1 | currency: '$'}}
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="shopping-car__resumen">
        <h5 class="TechnicalForest-Bold">Resumen del pedido:</h5>
        <div class="shopping-car__resumen-container">
          <div class="row between-xs middle-xs shopping-car__resumen-item">
            <p>total Producto</p>
            <p>{{valor | currency: '$'}}</p>
          </div>
          <div class="row between-xs middle-xs shopping-car__resumen-item">
            <p>Gastos de Env√≠o</p>
            <p>Gratis</p>
          </div>
          <div class="row between-xs middle-xs shopping-car__resumen-total">
            <p>Total</p>
            <p>{{valor | currency: '$'}}</p>
          </div>
          <button class="btn btn-solid--secondary">Continuar</button>
        </div>
      </div>
    </div>
  </div>
</div>
