<!-- Navigation -->
<nabvar-component></nabvar-component>
<header-carousel-component></header-carousel-component>
<!-- Page Content -->





<mat-toolbar color="primary">
  <span>Toolbar</span>
</mat-toolbar>
<mat-tab-group class="demo-tab-group">
<mat-tab label="Raised Buttons">
  <div class="demo-tab-content">
    <mat-card>
      <button mat-raised-button>Basic</button>
      <button mat-raised-button color="primary">Primary</button>
      <button mat-raised-button color="accent">Accent</button>
      <button mat-raised-button color="warn">Warn</button>
      <button mat-raised-button disabled>Disabled</button>
      <a mat-raised-button routerLink=".">Link</a>
    </mat-card>
  </div>
</mat-tab>
<mat-tab label="Icon Buttons">
  <div class="demo-tab-content">
    <mat-card>
      <button mat-icon-button>
        <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
      </button>
      <button mat-icon-button color="primary">
        <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
      </button>
      <button mat-icon-button color="accent">
        <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
      </button>
      <button mat-icon-button color="warn">
        <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
      </button>
      <button mat-icon-button disabled>
        <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
      </button>
    </mat-card>
  </div>  
</mat-tab>
<mat-tab label="Fab Buttons">
  <div class="demo-tab-content">
    <mat-card>
      <button mat-fab>Basic</button>
      <button mat-fab color="primary">Primary</button>
      <button mat-fab color="accent">Accent</button>
      <button mat-fab color="warn">Warn</button>
      <button mat-fab disabled>Disabled</button>
      <button mat-fab>
        <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
      </button>
      <a mat-fab routerLink=".">Link</a>
    </mat-card>
  </div>  
</mat-tab>
</mat-tab-group>














<div class="container margin-top--40">
  <div class="row">
    <div class="col-lg-3 side-nav">
        <p class="side-nav--title">Categorias</p>
        <ul class="list-group side-nav--list">
            <li class="side-nav--item">
              <a href="#" class="list-group-item">
                <i class="fas fa-laptop"></i>
                Category 1
              </a>
            </li>
            <li class="side-nav--item active">
              <a href="#" class="list-group-item list-group">
                <i class="fas fa-laptop"></i>
                Category 2
              </a>
            </li>
        </ul>
      </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9 products-list">
      <h2 class="products-list--title TechnicalForest-Bold margin-bottom--30">Categoria 2</h2>
      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let item of listaArticulos; let i = index">
          <div class="card h-100">
            <a href="#"><img class="card-img-top" src="{{item.arti_ruta}}" alt=""></a>
            <div class="card-body">
              <h6 class="card-title">
                <a href="#">{{item.arti_descripcion}}</a>
              </h6>
              <p>{{item.arti_precioventa1 | currency: 'COP'}}</p>
              <small class="text-muted ranking">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
              </small>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->

    </div>
    <!-- /.col-lg-9 -->

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
