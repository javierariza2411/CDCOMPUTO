<div class="subscription row middle-xs">
  <div class="col-lg-11">
    <div class="subscription__title TechnicalForest-Bold">Suscríbete</div> 
    <div class="subscription__paragraph">y recibe las mejores promociones</div>
  </div>
  <div class="col-lg-1 subscription__icon">
    <i class="fas fa-angle-right"></i>
  </div>
</div>
<div class="subscription__modal">
  <div class="subscription__container">
    <div class="subscription__container--appear">
      <i class="subscription--close fas fa-times"></i>
      <img class="subscription--bg-right" src="/assets/img/contact-us-bg.png" />
      <img class="subscription--bg-left" src="/assets/img/contact-us-bg.png" />
      <div class="container">
        <div class="row middle-xs center-xs">
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <h1 class="subscription__modal--title TechnicalForest-Bold">Suscríbete</h1>
            <p class="subscription__modal--text">
              Y recibes las mejores
              <span>promociones</span>
            </p> 
            <div class="form__group">
              <input type="email" id="email" class="form__field" placeholder="Email" />
              <label for="email" class="form__label">Email</label> 
            </div>
            <div class="form__group">
              <input type="text" id="nombre" class="form__field" placeholder="Nombre" />
              <label for="nombre" class="form__label">Nombre</label> 
            </div>
            <div class="form__group">
              <input type="tel" id="telefono" class="form__field" placeholder="Telefono" />
              <label for="telefono" class="form__label">Telefono</label> 
            </div>
            <div class="margin-top--40">
              <input class="btn btn-solid--secondary" type="submit" value="Enviar">
            </div>
            <div class="text-align--center margin-top--100">
              <img src="/assets/img/cd-computo-white-logo.png" width="50%" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
